<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recente Advertenties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }
    form {
      max-width: 400px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      background-color: #111;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      width: 100%;
    }
    #advertentiesContainer {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Recente Advertenties</h2>  <form id="filterForm">
    <label for="merk">Merk:</label>
    <input type="text" id="merk" placeholder="Bv. Volkswagen" /><label for="brandstof">Brandstof:</label>
<select id="brandstof">
  <option value="Alle">Alle</option>
  <option value="Benzine">Benzine</option>
  <option value="Diesel">Diesel</option>
  <option value="Elektrisch">Elektrisch</option>
  <option value="Hybride">Hybride</option>
</select>

<label for="transmissie">Transmissie:</label>
<select id="transmissie">
  <option value="Alle">Alle</option>
  <option value="Manueel">Manueel</option>
  <option value="Automatisch">Automatisch</option>
</select>

<label for="jaarMin">Jaar vanaf:</label>
<input type="number" id="jaarMin" placeholder="Bv. 2015" />

<label for="jaarMax">Jaar tot:</label>
<input type="number" id="jaarMax" placeholder="Bv. 2020" />

<label for="kmMax">Kilometerstand (max):</label>
<input type="number" id="kmMax" placeholder="Bv. 150000" />

<label for="prijsMin">Prijs (min):</label>
<input type="number" id="prijsMin" placeholder="Bv. 1000" />

<label for="prijsMax">Prijs (max):</label>
<input type="number" id="prijsMax" placeholder="Bv. 10000" />

<button type="button" onclick="filterAdvertenties()">Filter toepassen</button>

  </form>  <div id="advertentiesContainer"></div>  <script src="script.js"></script>
