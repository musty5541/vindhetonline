<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VindHetOnline - Advertenties</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #ads-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .ad-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .ad-card:hover {
      transform: scale(1.02);
    }
    .ad-card img {
      width: 100%;
      border-radius: 6px;
    }
    .filters {
      padding: 1rem;
      background: white;
      margin: 1rem;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .filters input, .filters select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <header>
    <h1>VindHetOnline Advertenties</h1>
  </header>  <section class="filters">
    <input type="text" id="searchInput" placeholder="Zoek...">
    <select id="categoryFilter">
      <option value="">Alle categorieën</option>
      <option value="Auto">Auto</option>
      <option value="Elektronica">Elektronica</option>
      <option value="Vastgoed">Vastgoed</option>
      <option value="Kleding">Kleding</option>
      <option value="Meubels">Meubels</option>
      <option value="Tuin">Tuin</option>
      <option value="Dieren">Dieren</option>
      <option value="Muziekinstrumenten">Muziekinstrumenten</option>
      <option value="Overig">Overig</option>
    </select>
  </section>  <div id="ads-container">Laden...</div>  <script>
    let allAds = [];

    function fetchAds() {
      fetch("data/listings.json")
        .then(res => res.json())
        .then(data => {
          allAds = data;
          renderAds();
        });
    }

    function renderAds(filtered = allAds) {
      const container = document.getElementById("ads-container");
      container.innerHTML = "";

      if (filtered.length === 0) {
        container.innerHTML = "Geen advertenties gevonden.";
        return;
      }

      filtered.forEach(ad => {
        const card = document.createElement("div");
        card.className = "ad-card";
        card.innerHTML = `
          <img src="${ad.image}" alt="${ad.title}" />
          <h3>${ad.title}</h3>
          <p><strong>Merk:</strong> ${ad.brand || "-"}</p>
          <p><strong>Model:</strong> ${ad.model || "-"}</p>
          <p><strong>Bouwjaar:</strong> ${ad.year || "-"}</p>
          <p><strong>Prijs:</strong> €${ad.price}</p>
        `;
        container.appendChild(card);
      });
    }

    document.getElementById("searchInput").addEventListener("input", () => {
      const val = document.getElementById("searchInput").value.toLowerCase();
      const cat = document.getElementById("categoryFilter").value;
      const filtered = allAds.filter(ad => {
        return (
          (!cat || ad.category === cat) &&
          (ad.title.toLowerCase().includes(val) ||
           ad.brand?.toLowerCase().includes(val) ||
           ad.model?.toLowerCase().includes(val))
        );
      });
      renderAds(filtered);
    });

    document.getElementById("categoryFilter").addEventListener("change", () => {
      const val = document.getElementById("searchInput").value.toLowerCase();
      const cat = document.getElementById("categoryFilter").value;
      const filtered = allAds.filter(ad => {
        return (
          (!cat || ad.category === cat) &&
          (ad.title.toLowerCase().includes(val) ||
           ad.brand?.toLowerCase().includes(val) ||
           ad.model?.toLowerCase().includes(val))
        );
      });
      renderAds(filtered);
    });

    fetchAds();
  </script></body>
</html>
