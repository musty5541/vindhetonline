<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VindHetOnline - Advertenties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .listing {
      border: 1px solid #ddd;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .listing img {
      max-width: 200px;
      height: auto;
      border-radius: 8px;
    }
    .filter-buttons {
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin-right: 10px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    .filter-buttons button.active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Advertenties</h1>

  <div class="filter-buttons">
    <button data-category="Alles" class="active">Alles</button>
    <button data-category="Auto">Auto</button>
    <button data-category="Vastgoed">Vastgoed</button>
    <button data-category="Elektronica">Elektronica</button>
    <button data-category="Kleding">Kleding</button>
    <button data-category="Meubels">Meubels</button>
    <button data-category="Speelgoed">Speelgoed</button>
    <button data-category="Tuin">Tuin</button>
    <button data-category="Huisdieren">Huisdieren</button>
    <button data-category="Muziekinstrumenten">Muziekinstrumenten</button>
    <button data-category="Overig">Overig</button>
  </div>

  <div id="listing-container"></div>

  <script>
    const listings = [
      {
        title: "Volkswagen Golf 2015",
        description: "Goed onderhouden auto met lage kilometers.",
        category: "Auto",
        image: "https://via.placeholder.com/200x120?text=Auto"
      },
      {
        title: "2-kamer appartement te huur",
        description: "Centrum van Antwerpen, volledig gemeubileerd.",
        category: "Vastgoed",
        image: "https://via.placeholder.com/200x120?text=Appartement"
      },
      {
        title: "iPhone 13 Pro",
        description: "Zo goed als nieuw, inclusief doos en accessoires.",
        category: "Elektronica",
        image: "https://via.placeholder.com/200x120?text=Telefoon"
      },
      {
        title: "Gitaar Yamaha F310",
        description: "Perfect voor beginners, in uitstekende staat.",
        category: "Muziekinstrumenten",
        image: "https://via.placeholder.com/200x120?text=Gitaar"
      },
      {
        title: "Houten eettafel",
        description: "Massief hout, 6 personen, nauwelijks gebruikt.",
        category: "Meubels",
        image: "https://via.placeholder.com/200x120?text=Tafel"
      },
      {
        title: "Winterjas heren",
        description: "Waterdicht, maat L, donkerblauw.",
        category: "Kleding",
        image: "https://via.placeholder.com/200x120?text=Jas"
      },
      {
        title: "Labrador pup",
        description: "8 weken oud, gevaccineerd en ontwormd.",
        category: "Huisdieren",
        image: "https://via.placeholder.com/200x120?text=Puppy"
      }
    ];

    const container = document.getElementById('listing-container');
    const buttons = document.querySelectorAll('.filter-buttons button');

    function renderListings(category = "Alles") {
      container.innerHTML = "";
      const filtered = category === "Alles" ? listings : listings.filter(l => l.category === category);
      if (filtered.length === 0) {
        container.innerHTML = "<p>Geen advertenties gevonden.</p>";
        return;
      }

      filtered.forEach(listing => {
        const div = document.createElement('div');
        div.className = "listing";
        div.innerHTML = `
          <img src="${listing.image}" alt="${listing.title}" />
          <h3>${listing.title}</h3>
          <p>${listing.description}</p>
          <strong>Categorie:</strong> ${listing.category}
        `;
        container.appendChild(div);
      });
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderListings(btn.getAttribute('data-category'));
      });
    });

    renderListings(); // default
  </script>
</body>
</html>
