<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertenties</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    label {
      font-weight: bold;
    }
    select, input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      min-width: 150px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Zoek een Auto</h1>

  <form id="filterForm">
    <div>
      <label for="merk">Merk:</label><br>
      <select name="merk" id="merk">
        <option value="">Alle</option>
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Renault">Renault</option>
        <option value="Peugeot">Peugeot</option>
        <option value="Opel">Opel</option>
        <option value="Toyota">Toyota</option>
        <option value="Ford">Ford</option>
        <option value="Hyundai">Hyundai</option>
        <!-- DiÄŸer markalar eklenebilir -->
      </select>
    </div>

    <div>
      <label for="model">Model:</label><br>
      <input type="text" name="model" id="model" placeholder="Bijv. A4">
    </div>

    <div>
      <label for="brandstof">Brandstof:</label><br>
      <select name="brandstof" id="brandstof">
        <option value="">Alle</option>
        <option value="Benzine">Benzine</option>
        <option value="Diesel">Diesel</option>
        <option value="Hybride">Hybride</option>
        <option value="Elektrisch">Elektrisch</option>
      </select>
    </div>

    <div>
      <label for="transmissie">Transmissie:</label><br>
      <select name="transmissie" id="transmissie">
        <option value="">Alle</option>
        <option value="Manueel">Manueel</option>
        <option value="Automatisch">Automatisch</option>
      </select>
    </div>

    <div>
      <label for="bouwjaar">Bouwjaar (vanaf):</label><br>
      <input type="number" name="bouwjaar" id="bouwjaar" placeholder="Bijv. 2015">
    </div>

    <div>
      <label for="km">Kilometerstand (max):</label><br>
      <input type="number" name="km" id="km" placeholder="Bijv. 100000">
    </div>

    <div>
      <label for="prijs">Prijs (max):</label><br>
      <input type="number" name="prijs" id="prijs" placeholder="Bijv. 15000">
    </div>

    <div>
      <label for="type">Type:</label><br>
      <select name="type" id="type">
        <option value="">Alle</option>
        <option value="Koop">Koop</option>
        <option value="Lease">Lease</option>
      </select>
    </div>

    <div style="align-self: flex-end;">
      <button type="submit">Filter toepassen</button>
    </div>
  </form>

  <script>
    document.getElementById('filterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
    
    });
  </script>

</body>
</html>
