<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VindHetOnline - Zoeken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    #listings-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .listing-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      padding: 20px;
    }

    .listing-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .listing-card h2 {
      margin: 0 0 10px;
    }

    .listing-card p {
      margin: 5px 0;
    }

    .listing-card strong {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>İlanlar</h1>
  <div id="listings-container"></div>
<script>
  fetch('data/listings.json')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('listing-container');
      container.innerHTML = '';

      data.forEach(item => {
        const imageUrl = item.image && item.image !== "" ? item.image : 'https://via.placeholder.com/300x200?text=Geen+foto';

        const card = document.createElement('div');
        card.className = 'listing';

        card.innerHTML = `
          <h3>${item.title}</h3>
          <img src="${imageUrl}" alt="Foto" width="300" height="200">
          <p>Prijs: €${item.price}</p>
          <p>Merk: ${item.brand || "-"}</p>
          <p>Model: ${item.model || "-"}</p>
          <p>Bouwjaar: ${item.year || "-"}</p>
          <p>Transmissie: ${item.transmission || "-"}</p>
          <p>KM-stand: ${item.km || "-"}</p>
          <p>Brandstof: ${item.fuel || "-"}</p>
          <p>Categorie: ${item.category || "-"}</p>
        `;

        container.appendChild(card);
      });
    })
    .catch(error => {
      console.error('Fout bij het laden van de data:', error);
    });
</script>
</body>
</html>
