<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recente Advertenties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .ad {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    #category-filter {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Recente Advertenties</h1>

  <!-- Kategori Seçme Menüsü -->
  <div id="category-filter">
    <label for="category">Categorie:</label>
    <select id="category" onchange="filterListings()">
      <option value="all">Hepsi</option>
      <option value="auto">Auto</option>
      <option value="emlak">Emlak</option>
      <option value="giyim">Giyim</option>
    </select>
  </div>

  <!-- İlanlar -->
  <div class="ad" data-kategori="auto">
    <h3>BMW 320d</h3>
    <p>Kategori: Auto</p>
  </div>

  <div class="ad" data-kategori="emlak">
    <h3>3+1 Daire Gent</h3>
    <p>Kategori: Emlak</p>
  </div>

  <div class="ad" data-kategori="giyim">
    <h3>Marka Elbise</h3>
    <p>Kategori: Giyim</p>
  </div>

  <div class="ad" data-kategori="auto">
    <h3>Opel Astra 2015</h3>
    <p>Kategori: Auto</p>
  </div>

  <!-- JavaScript -->
  <script>
    function filterListings() {
      const selected = document.getElementById("category").value;
      const ads = document.querySelectorAll(".ad");

      ads.forEach(ad => {
        const kategori = ad.getAttribute("data-kategori");
        ad.style.display = (selected === "all" || kategori === selected) ? "block" : "none";
      });
    }

    // Sayfa yüklendiğinde URL'den kategori parametresi varsa uygula
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const kategoriParam = urlParams.get("kategori");

      if (kategoriParam) {
        document.getElementById("category").value = kategoriParam;
        filterListings();
      }
    });
  </script>

</body>
</html>
