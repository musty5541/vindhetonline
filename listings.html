<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recente Advertenties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    #category-filter {
      margin-bottom: 30px;
    }

    select {
      padding: 5px;
      font-size: 16px;
    }

    .ad {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .ad h3 {
      margin: 0 0 10px 0;
    }
  </style>
</head>
<body>

  <h1>Recente Advertenties</h1>

  <!-- Kategori Seçimi -->
  <div id="category-filter">
    <label for="category">Categorie:</label>
    <select id="category" onchange="filterListings()">
      <option value="all">Hepsi</option>
      <option value="auto">Auto</option>
      <option value="emlak">Emlak</option>
      <option value="giyim">Giyim</option>
      <option value="elektronik">Elektronik</option>
      <option value="mobilya">Mobilya</option>
      <option value="oyuncak">Oyuncak</option>
      <option value="bahce">Bahçe</option>
      <option value="evcil">Evcil Hayvanlar</option>
      <option value="muzik">Müzik Enstrümanları</option>
      <option value="diger">Diğer</option>
    </select>
  </div>

  <!-- İlanlar -->
  <div class="ad" data-kategori="auto">
    <h3>BMW 320d</h3>
    <p>Kategori: Auto</p>
  </div>

  <div class="ad" data-kategori="emlak">
    <h3>3+1 Daire Gent</h3>
    <p>Kategori: Emlak</p>
  </div>

  <div class="ad" data-kategori="giyim">
    <h3>Marka Elbise</h3>
    <p>Kategori: Giyim</p>
  </div>

  <div class="ad" data-kategori="auto">
    <h3>Opel Astra 2015</h3>
    <p>Kategori: Auto</p>
  </div>

  <!-- JavaScript -->
  <script>
    function filterListings() {
      const selected = document.getElementById("category").value;
      const ads = document.querySelectorAll(".ad");

      ads.forEach(ad => {
        const kategori = ad.getAttribute("data-kategori");
        ad.style.display = (selected === "all" || kategori === selected) ? "block" : "none";
      });

      // URL'yi güncelle
      const url = new URL(window.location);
      if (selected === "all") {
        url.searchParams.delete("kategori");
      } else {
        url.searchParams.set("kategori", selected);
      }
      window.history.replaceState({}, "", url);
    }

    // Sayfa yüklendiğinde URL'den kategori parametresi varsa filtre uygula
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const kategori = params.get("kategori");

      if (kategori) {
        const select = document.getElementById("category");
        select.value = kategori;
        filterListings();
      }
    });
  </script>

</body>
</html>
