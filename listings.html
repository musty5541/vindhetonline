<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertenties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h2 {
      text-align: center;
    }
    .listing {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin: 15px auto;
      max-width: 500px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .listing img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2 id="category-title">Alle advertenties</h2>

  <div id="listings-container"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const category = localStorage.getItem("selectedCategory") || "";
      document.getElementById("category-title").textContent = category ? `Categorie: ${category}` : "Alle advertenties";

      fetch("data/listings.json")
        .then(response => response.json())
        .then(data => {
          const container = document.getElementById("listings-container");
          const filtered = category ? data.filter(item => item.category === category) : data;
          filtered.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("listing");
            div.innerHTML = `
              <h3>${item.title}</h3>
              <p><strong>Prijs:</strong> â‚¬${item.price}</p>
              <p><strong>Beschrijving:</strong> ${item.description}</p>
              ${item.image ? `<img src="${item.image}" alt="Foto">` : ''}
            `;
            container.appendChild(div);
          });
        });
    });
  </script>
</body>
</html>
