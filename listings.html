<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VindHetOnline - Advertenties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .filter-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .filter-btn:hover {
      background-color: #0056b3;
    }

    .ad-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 800px;
      margin: auto;
    }

    .ad {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .ad img {
      width: 100%;
      max-height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .ad-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .ad-category {
      font-style: italic;
      color: #666;
    }

    @media (min-width: 600px) {
      .ad {
        flex-direction: row;
        gap: 20px;
      }

      .ad img {
        max-width: 200px;
      }

      .ad-content {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <h1>Advertenties</h1>

  <div class="filters">
    <button class="filter-btn" onclick="filterAds('Alle')">Alle</button>
    <button class="filter-btn" onclick="filterAds('Auto')">Auto</button>
    <button class="filter-btn" onclick="filterAds('Vastgoed')">Vastgoed</button>
    <button class="filter-btn" onclick="filterAds('Elektronica')">Elektronica</button>
    <button class="filter-btn" onclick="filterAds('Kleding')">Kleding</button>
    <button class="filter-btn" onclick="filterAds('Meubels')">Meubels</button>
    <button class="filter-btn" onclick="filterAds('Speelgoed')">Speelgoed</button>
    <button class="filter-btn" onclick="filterAds('Tuin')">Tuin</button>
    <button class="filter-btn" onclick="filterAds('Huisdieren')">Huisdieren</button>
    <button class="filter-btn" onclick="filterAds('Muziekinstrumenten')">Muziekinstrumenten</button>
    <button class="filter-btn" onclick="filterAds('Overig')">Overig</button>
  </div>

  <div class="ad-container" id="ad-container">
    <!-- İlanlar buraya JS ile eklenecek -->
  </div>

  <script>
    const ads = [
      {
        title: "Opel Astra 2015",
        price: "€9500",
        description: "Goed onderhouden auto, klaar om te rijden.",
        category: "Auto",
        image: "https://via.placeholder.com/400x250?text=Opel+Astra"
      },
      {
        title: "iPhone 13 Pro",
        price: "€850",
        description: "Zo goed als nieuw, inclusief doos en accessoires.",
        category: "Elektronica",
        image: "https://via.placeholder.com/400x250?text=iPhone+13+Pro"
      },
      {
        title: "2-kamer appartement te huur",
        price: "€950/maand",
        description: "Centrum van Antwerpen, volledig gemeubileerd.",
        category: "Vastgoed",
        image: "https://via.placeholder.com/400x250?text=Appartement"
      }
    ];

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function renderAds(category = "Alle") {
      const container = document.getElementById("ad-container");
      container.innerHTML = "";

      const filtered = category === "Alle"
        ? ads
        : ads.filter(ad => ad.category === category);

      if (filtered.length === 0) {
        container.innerHTML = "<p style='text-align:center;'>Geen advertenties gevonden.</p>";
        return;
      }

      filtered.forEach(ad => {
        const div = document.createElement("div");
        div.className = "ad";
        div.innerHTML = `
          <img src="${ad.image}" alt="${ad.title}" />
          <div class="ad-content">
            <div class="ad-title">${ad.title}</div>
            <div>${ad.description}</div>
            <div><strong>Prijs:</strong> ${ad.price}</div>
            <div class="ad-category"><strong>Categorie:</strong> ${ad.category}</div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function filterAds(category) {
      renderAds(category);
    }

    // İlk açılışta URL'den kategori al
    const initialCategory = getQueryParam("categorie") || "Alle";
    renderAds(initialCategory);
  </script>

</body>
</html>
