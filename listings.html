<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VindHetOnline - Advertenties</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f2f2f2; }
    h1 { text-align: center; }
    .filters { text-align: center; margin-bottom: 1rem; }
    .ad { background: #fff; padding: 1rem; margin: 0.5rem auto; border-radius: 10px; max-width: 600px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, select { padding: 0.5rem; margin: 0.3rem; }
  </style>
</head>
<body>
  <h1>Advertenties</h1>
  <div class="filters">
    <select id="categoryFilter">
      <option value="">Alle Categorieën</option>
      <option value="Auto's">Auto's</option>
      <option value="Vastgoed">Vastgoed</option>
      <option value="Elektronica">Elektronica</option>
      <option value="Kleding">Kleding</option>
      <option value="Meubels">Meubels</option>
      <option value="Tuin">Tuin</option>
      <option value="Dieren">Dieren</option>
      <option value="Speelgoed">Speelgoed</option>
      <option value="Muziekinstrumenten">Muziekinstrumenten</option>
      <option value="Overig">Overig</option>
    </select>
    <input type="text" id="searchBox" placeholder="Zoek bijv. Samsung, Audi..." />
  </div>
  <div id="adsContainer">Laden...</div>
<script>
  async function fetchAds() {
    const adsContainer = document.getElementById('adsContainer');
    const categoryFilter = document.getElementById('categoryFilter');
    const searchBox = document.getElementById('searchBox');

    adsContainer.innerHTML = 'Laden...';

    try {
      const res = await fetch('data/listings.json');
      const ads = await res.json();

      const categories = [...new Set(ads.map(ad => ad.categorie))];
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });

      function renderAds() {
        const selectedCat = categoryFilter.value;
        const searchTerm = searchBox.value.toLowerCase();
        const filtered = ads.filter(ad =>
          (selectedCat === '' || ad.categorie === selectedCat) &&
          (ad.titel.toLowerCase().includes(searchTerm) || ad.beschrijving.toLowerCase().includes(searchTerm))
        );

        adsContainer.innerHTML = '';
        if (filtered.length === 0) {
          adsContainer.innerHTML = '<p>Geen resultaten gevonden.</p>';
          return;
        }

        filtered.forEach(ad => {
          const div = document.createElement('div');
          div.className = 'ad';
          div.innerHTML = `
            <h3>${ad.titel}</h3>
            <p><strong>Categorie:</strong> ${ad.categorie}</p>
            <p>${ad.beschrijving}</p>
            <p><strong>Prijs:</strong> €${ad.prijs}</p>
            ${ad.foto ? `<img src="${ad.foto}" style="max-width:100%; border-radius:10px;" />` : ''}
          `;
          adsContainer.appendChild(div);
        });
      }

      categoryFilter.addEventListener('change', renderAds);
      searchBox.addEventListener('input', renderAds);

      renderAds();

    } catch (err) {
      adsContainer.innerHTML = '<p>Fout bij het laden van advertenties.</p>';
      console.error(err);
    }
  }

  fetchAds();
</script>
</body>
</html>
