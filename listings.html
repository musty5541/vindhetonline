<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VindHetOnline - Advertenties</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .ad {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Recente Advertenties</h2>

  <!-- İlanlar -->
  <div class="ad" data-kategori="auto">
    <h3>Opel Astra 2015</h3>
    <p>Kategori: Auto</p>
  </div>

  <div class="ad" data-kategori="emlak">
    <h3>3+1 Daire Gent</h3>
    <p>Kategori: Emlak</p>
  </div>

  <div class="ad" data-kategori="giyim">
    <h3>Marka Elbise</h3>
    <p>Kategori: Giyim</p>
  </div>

  <div class="ad" data-kategori="auto">
    <h3>BMW 320d</h3>
    <p>Kategori: Auto</p>
  </div>

  <div class="ad" data-kategori="muzik">
    <h3>Yamaha Gitar</h3>
    <p>Kategori: Müzik</p>
  </div>

  <!-- JavaScript ile URL'den kategoriye göre filtreleme -->
  <script>
    // URL'den kategori parametresini al
    const urlParams = new URLSearchParams(window.location.search);
    const kategoriParam = urlParams.get('categorie');

    // Eğer bir kategori parametresi varsa filtrele
    if (kategoriParam) {
      const ilanlar = document.querySelectorAll('.ad');
      ilanlar.forEach((ilan) => {
        const kategori = ilan.getAttribute('data-kategori');
        if (kategori !== kategoriParam) {
          ilan.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
