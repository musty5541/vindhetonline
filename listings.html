
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advertenties</title>
</head>
<body>

  <h1>Zoek advertenties</h1>

  <form id="filterForm">
    <label>Merk:</label>
    <select name="merk">
      <option value="">Alle</option>
      <option value="Audi">Audi</option>
      <option value="BMW">BMW</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Volkswagen">Volkswagen</option>
      <option value="Opel">Opel</option>
      <option value="Ford">Ford</option>
      <option value="Peugeot">Peugeot</option>
      <option value="Renault">Renault</option>
      <option value="Citroën">Citroën</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Kia">Kia</option>
      <option value="Mazda">Mazda</option>
      <option value="Volvo">Volvo</option>
      <option value="Nissan">Nissan</option>
      <option value="Fiat">Fiat</option>
      <option value="Skoda">Skoda</option>
      <option value="Seat">Seat</option>
      <option value="Mini">Mini</option>
      <option value="Dacia">Dacia</option>
      <option value="Suzuki">Suzuki</option>
      <option value="Chevrolet">Chevrolet</option>
    </select><br /><br />

    <label>Model:</label>
    <select name="model">
      <option value="">Alle</option>
      <option value="A3">A3</option>
      <option value="X5">X5</option>
      <option value="C-Klasse">C-Klasse</option>
    </select><br /><br />

    <label>Prijs (max):</label>
    <select name="prijs">
      <option value="">Alle</option>
      <option value="1000">Tot €1.000</option>
      <option value="5000">Tot €5.000</option>
      <option value="10000">Tot €10.000</option>
    </select><br /><br />

    <label>Brandstof:</label>
    <select name="brandstof">
      <option value="">Alle</option>
      <option value="Benzine">Benzine</option>
      <option value="Diesel">Diesel</option>
      <option value="Hybride">Hybride</option>
    </select><br /><br />

    <button type="submit">Filter toepassen</button>
  </form>

  <div id="resultaatContainer">
    <!-- Gefilterde resultaten verschijnen hier -->
  </div>

  <script>
    document.getElementById('filterForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const advertenties = [
        {
          merk: "Audi",
          model: "A3",
          prijs: 4500,
          brandstof: "Benzine",
          foto: "https://via.placeholder.com/150?text=Audi+A3"
        },
        {
          merk: "BMW",
          model: "X5",
          prijs: 8500,
          brandstof: "Diesel",
          foto: "https://via.placeholder.com/150?text=BMW+X5"
        },
        {
          merk: "Mercedes",
          model: "C-Klasse",
          prijs: 6500,
          brandstof: "Hybride",
          foto: "https://via.placeholder.com/150?text=Mercedes+C"
        }
      ];

      const merk = document.querySelector('[name="merk"]').value;
      const model = document.querySelector('[name="model"]').value;
      const prijs = document.querySelector('[name="prijs"]').value;
      const brandstof = document.querySelector('[name="brandstof"]').value;

      const gefilterd = advertenties.filter(ad => {
        return (!merk || ad.merk === merk) &&
               (!model || ad.model === model) &&
               (!prijs || ad.prijs <= parseInt(prijs)) &&
               (!brandstof || ad.brandstof === brandstof);
      });

      const container = document.getElementById("resultaatContainer");
      container.innerHTML = "";

      if (gefilterd.length === 0) {
        container.innerHTML = "<p>Geen resultaten gevonden.</p>";
      } else {
        gefilterd.forEach(ad => {
          const div = document.createElement("div");
          div.innerHTML = `
            <img src="${ad.foto}" width="150"><br>
            <strong>${ad.merk} ${ad.model}</strong><br>
            Prijs: €${ad.prijs}<br>
            Brandstof: ${ad.brandstof}<br><br>
          `;
          container.appendChild(div);
        });
      }
    });
  </script>

</body>
</html>
