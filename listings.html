<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VindHetOnline - Advertenties</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f2f2f2; }
    h1 { text-align: center; }
    .filters { text-align: center; margin-bottom: 1rem; }
    .ad { background: #fff; padding: 1rem; margin: 0.5rem auto; border-radius: 10px; max-width: 600px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, select { padding: 0.5rem; margin: 0.3rem; }
  </style>
</head>
<body>
  <h1>Advertenties</h1>
  <div class="filters">
    <select id="categoryFilter">
      <option value="">Alle CategorieÃ«n</option>
      <option value="Auto's">Auto's</option>
      <option value="Vastgoed">Vastgoed</option>
      <option value="Elektronica">Elektronica</option>
      <option value="Kleding">Kleding</option>
      <option value="Meubels">Meubels</option>
      <option value="Tuin">Tuin</option>
      <option value="Dieren">Dieren</option>
      <option value="Speelgoed">Speelgoed</option>
      <option value="Muziekinstrumenten">Muziekinstrumenten</option>
      <option value="Overig">Overig</option>
    </select>
    <input type="text" id="searchBox" placeholder="Zoek bijv. Samsung, Audi..." />
  </div>
  <div id="adsContainer">Laden...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD1p5-6u1LKnMZDPAWRSPZ18Y1R8mxFjns",
      authDomain: "vindhetonline.firebaseapp.com",
      projectId: "vindhetonline",
      storageBucket: "vindhetonline.appspot.com",
      messagingSenderId: "182903117254",
      appId: "1:182903117254:web:84dfdbcc01052b676b54d7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const adsContainer = document.getElementById("adsContainer");
    const categoryFilter = document.getElementById("categoryFilter");
    const searchBox = document.getElementById("searchBox");

    let allAds = [];

    async function fetchAds() {
      const adsSnapshot = await getDocs(collection(db, "ads"));
      allAds = adsSnapshot.docs.map(doc => doc.data());
      renderAds();
    }

    function renderAds() {
      const search = searchBox.value.toLowerCase();
      const category = categoryFilter.value;
      const filtered = allAds.filter(ad =>
        (!category || ad.category === category) &&
        (!search || ad.title.toLowerCase().includes(search))
      );

      adsContainer.innerHTML = "";

      if (filtered.length === 0) {
        adsContainer.innerHTML = "<p>Geen resultaten gevonden.</p>";
        return;
      }

      filtered.forEach(ad => {
        const div = document.createElement("div");
        div.className = "ad";
        div.innerHTML = `
          <h2>${ad.title}</h2>
          <p><strong>Categorie:</strong> ${ad.category}</p>
          <p>${ad.description || ""}</p>
          ${ad.imageUrl ? `<img src="${ad.imageUrl}" alt="foto" style="max-width:100%">` : ""}
        `;
        adsContainer.appendChild(div);
      });
    }

    categoryFilter.addEventListener("change", renderAds);
    searchBox.addEventListener("input", renderAds);

    fetchAds();
  </script>
</body>
</html>
