<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VindHetOnline - Advertenties</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    #ads-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .ad-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .ad-card:hover {
      transform: scale(1.02);
    }
    .ad-card img {
      width: 100%;
      border-radius: 6px;
    }
    .filters {
      padding: 1rem;
      background: white;
      margin: 1rem;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .filters input, .filters select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 120px;
    }
  </style>
</head>
<body>
  <header>
    <h1>VindHetOnline Advertenties</h1>
  </header>  <section class="filters">
    <input type="text" id="searchInput" placeholder="Zoek...">
    <select id="categoryFilter">
      <option value="">Alle categorieën</option>
      <option value="Auto">Auto</option>
      <option value="Elektronica">Elektronica</option>
      <option value="Vastgoed">Vastgoed</option>
      <option value="Kleding">Kleding</option>
      <option value="Meubels">Meubels</option>
      <option value="Tuin">Tuin</option>
      <option value="Dieren">Dieren</option>
      <option value="Muziekinstrumenten">Muziekinstrumenten</option>
      <option value="Overig">Overig</option>
    </select>
  </section>  <div id="ads-container">Laden...</div>  
 <script>
async function fetchAds() {
  const res = await fetch('data/listings.json');
  const ads = await res.json();
  const adsContainer = document.getElementById('ads-container');
  const searchBox = document.getElementById('searchBox');
  const categoryFilter = document.getElementById('categoryFilter');

  function renderAds() {
    const searchValue = searchBox.value.toLowerCase();
    const selectedCategory = categoryFilter.value;

    const filteredAds = ads.filter(ad => {
      const matchesCategory = selectedCategory === "" || ad.categorie === selectedCategory;
      const matchesSearch =
        ad.titel.toLowerCase().includes(searchValue) ||
        (ad.merk && ad.merk.toLowerCase().includes(searchValue)) ||
        (ad.model && ad.model.toLowerCase().includes(searchValue));
      return matchesCategory && matchesSearch;
    });

    adsContainer.innerHTML = "";

    if (filteredAds.length === 0) {
      adsContainer.innerHTML = "<p>Geen resultaten gevonden.</p>";
      return;
    }

    filteredAds.forEach(ad => {
      const div = document.createElement("div");
      div.className = "ad";
      div.innerHTML = `
        <img src="${ad.foto}" alt="${ad.titel}" style="width: 100%; height: auto;" />
        <h2>${ad.titel}</h2>
        <p><strong>Merk:</strong> ${ad.merk || ""}</p>
        <p><strong>Model:</strong> ${ad.model || ""}</p>
        <p><strong>Bouwjaar:</strong> ${ad.jaar || ""}</p>
        <p><strong>Prijs:</strong> €${ad.prijs}</p>
      `;
      adsContainer.appendChild(div);
    });
  }

  searchBox.addEventListener("input", renderAds);
  categoryFilter.addEventListener("change", renderAds);

  renderAds();
}
fetchAds();
</script> </body>
</html>
