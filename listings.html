<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advertenties</title>
</head>
<body>

  <h1>Zoek advertenties</h1>

  <form id="filterForm">
    <label>Merk:</label>
    <select name="merk">
      <option value="">Alle</option>
      <option value="Audi">Audi</option>
      <option value="BMW">BMW</option>
      <option value="Mercedes">Mercedes</option>
    </select><br /><br />

    <label>Model:</label>
    <select name="model">
      <option value="">Alle</option>
      <option value="A3">A3</option>
      <option value="X5">X5</option>
      <option value="C-Klasse">C-Klasse</option>
    </select><br /><br />

    <label>Prijs (max):</label>
    <select name="prijs">
      <option value="">Alle</option>
      <option value="1000">Tot €1.000</option>
      <option value="5000">Tot €5.000</option>
      <option value="10000">Tot €10.000</option>
    </select><br /><br />

    <label>Brandstof:</label>
    <select name="brandstof">
      <option value="">Alle</option>
      <option value="Benzine">Benzine</option>
      <option value="Diesel">Diesel</option>
      <option value="Hybride">Hybride</option>
    </select><br /><br />

    <button type="submit">Filter toepassen</button>
  </form>

  <div id="resultaatContainer">
    <!-- Hier komen de gefilterde resultaten -->
  </div>

  <script>
    document.getElementById('filterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Filter wordt toegepast");
      // Hier komt later de filter functionaliteit
    });
  </script>

</body>
</html>
