<!DOCTYPE html><html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advertenties - VindHetOnline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    .filters, .ads {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }
    .filters input {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .ad {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .ad h3 {
      margin: 0 0 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Advertenties</h1>
  <div class="filters">
    <input type="text" id="searchBox" placeholder="Zoek bijvoorbeeld: Samsung GSM">
  </div>
  <div class="ads" id="adsContainer"></div>  <script>
    const ads = [
      { titel: "Audi A4 2015", categorie: "Auto's", beschrijving: "Zeer nette Audi A4", zoekwoorden: ["audi", "a4", "auto"] },
      { titel: "Samsung Galaxy S21", categorie: "Elektronica", beschrijving: "Nieuwe staat", zoekwoorden: ["samsung", "gsm", "telefoon"] },
      { titel: "Houten Eettafel", categorie: "Meubels", beschrijving: "Massief houten tafel", zoekwoorden: ["tafel", "eetkamer"] },
      { titel: "Gitaar Yamaha", categorie: "Muziekinstrumenten", beschrijving: "Akoestisch", zoekwoorden: ["gitaar", "muziek"] },
      { titel: "Jurk Blauw", categorie: "Kleding", beschrijving: "Maat M, als nieuw", zoekwoorden: ["jurk", "kleding", "blauw"] },
    ];

    const container = document.getElementById("adsContainer");
    const searchQuery = localStorage.getItem("searchQuery")?.toLowerCase() || "";
    const selectedCategory = localStorage.getItem("selectedCategory") || "";

    document.getElementById("searchBox").value = searchQuery;

    function renderAds() {
      container.innerHTML = "";
      let filtered = ads;

      if (selectedCategory) {
        filtered = filtered.filter(ad => ad.categorie === selectedCategory);
      }
      if (searchQuery) {
        filtered = filtered.filter(ad =>
          ad.titel.toLowerCase().includes(searchQuery) ||
          ad.beschrijving.toLowerCase().includes(searchQuery) ||
          ad.zoekwoorden.some(w => w.includes(searchQuery))
        );
      }

      if (filtered.length === 0) {
        container.innerHTML = "<p>Geen advertenties gevonden.</p>";
        return;
      }

      filtered.forEach(ad => {
        const div = document.createElement("div");
        div.className = "ad";
        div.innerHTML = `<h3>${ad.titel}</h3><p>${ad.beschrijving}</p><small>${ad.categorie}</small>`;
        container.appendChild(div);
      });
    }

    document.getElementById("searchBox").addEventListener("input", e => {
      localStorage.setItem("searchQuery", e.target.value);
      renderAds();
    });

    renderAds();
  </script></body>
</html>
