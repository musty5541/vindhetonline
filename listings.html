<style>
  form#filterForm {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-width: 400px;
    margin-bottom: 20px;
  }

  form#filterForm input,
  form#filterForm select,
  form#filterForm button {
    padding: 8px;
    font-size: 16px;
    width: 100%;
    box-sizing: border-box;
  }

  form#filterForm button {
    background-color: #222;
    color: white;
    border: none;
    cursor: pointer;
  }

  form#filterForm button:hover {
    background-color: #444;
  }

  @media (min-width: 600px) {
    form#filterForm {
      flex-direction: row;
      flex-wrap: wrap;
      gap: 10px;
    }

    form#filterForm label,
    form#filterForm input,
    form#filterForm select {
      flex: 1 1 45%;
    }
  }
</style>
<h2>Recente Advertenties</h2>

<form id="filterForm">
  <label for="merk">Merk:</label>
  <input type="text" id="merk" name="merk" placeholder="Bv. Volkswagen" />

  <label for="brandstof">Brandstof:</label>
  <select id="brandstof" name="brandstof">
    <option value="Alle">Alle</option>
    <option value="Benzine">Benzine</option>
    <option value="Diesel">Diesel</option>
    <option value="Elektrisch">Elektrisch</option>
    <option value="Hybride">Hybride</option>
  </select>

  <label for="transmissie">Transmissie:</label>
  <select id="transmissie" name="transmissie">
    <option value="Alle">Alle</option>
    <option value="Manueel">Manueel</option>
    <option value="Automaat">Automaat</option>
  </select>

  <label for="jaarMin">Jaar vanaf:</label>
  <input type="number" id="jaarMin" placeholder="Bv. 2015" />

  <label for="jaarMax">Jaar tot:</label>
  <input type="number" id="jaarMax" placeholder="Bv. 2020" />

  <label for="kmMax">Kilometerstand (max):</label>
  <input type="number" id="kmMax" placeholder="Bv. 150000" />

  <label for="prijsMin">Prijs (min):</label>
  <input type="number" id="prijsMin" placeholder="Bv. 1000" />

  <label for="prijsMax">Prijs (max):</label>
  <input type="number" id="prijsMax" placeholder="Bv. 10000" />

  <button type="submit">Filter toepassen</button>
</form>
