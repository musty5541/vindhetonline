<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VindHetOnline - Zoeken</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
    }

    #listings-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    .listing-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      padding: 20px;
    }

    .listing-card img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .listing-card h2 {
      margin: 0 0 10px;
    }

    .listing-card p {
      margin: 5px 0;
    }

    .listing-card strong {
      display: inline-block;
      width: 100px;
    }
  </style>
</head>
<body>
  <h1>İlanlar</h1>
  <div id="listings-container"></div>

  <script>
    fetch('Data/listings.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('listings-container');
        container.innerHTML = '';

        data.forEach(item => {
          const card = document.createElement('div');
          card.className = 'listing-card';
          card.innerHTML = `
            <img src="${item.image}" alt="Foto" />
            <h2>${item.title}</h2>
            <p><strong>Prijs:</strong> €${item.price}</p>
            <p><strong>Categorie:</strong> ${item.category}</p>
            <p><strong>Merk:</strong> ${item.brand}</p>
            <p><strong>Model:</strong> ${item.model}</p>
            <p><strong>Bouwjaar:</strong> ${item.year}</p>
            <p><strong>KM:</strong> ${item.km}</p>
            <p><strong>Brandstof:</strong> ${item.fuel}</p>
            <p><strong>Transmissie:</strong> ${item.gearbox}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error('Veri yüklenirken hata oluştu:', error);
      });
  </script>
</body>
</html>
