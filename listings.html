<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlanlar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>İlanlar</h1>
  <div id="adsList"></div>

  <p><a href="index.html">← Terug naar Home</a></p>

  <script>
    const ads = JSON.parse(localStorage.getItem("advertenties")) || [];
    const adsList = document.getElementById("adsList");

    if (ads.length === 0) {
      adsList.innerHTML = "<p>Hiç ilan bulunamadı.</p>";
    } else {
      ads.forEach(ad => {
        const adDiv = document.createElement("div");
        adDiv.classList.add("ad-item");
        adDiv.innerHTML = `
          <h2>${ad.title}</h2>
          <p><strong>Açıklama:</strong> ${ad.description}</p>
          <p><strong>Fiyat:</strong> €${ad.price}</p>
          ${ad.image ? `<img src="${ad.image}" alt="İlan Görseli" style="max-width:300px;">` : ""}
          <hr>
        `;
        adsList.appendChild(adDiv);
      });
    }
  </script>
</body>
</html>
