<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advertenties</title>
</head>
<body>

  <h1>Zoek advertenties</h1>

  <form id="filterForm">
    <label>Merk:</label>
    <select name="merk">
      <option value="">Alle</option>
      <option value="Audi">Audi</option>
      <option value="BMW">BMW</option>
      <option value="Mercedes">Mercedes</option>
      <option value="Volkswagen">Volkswagen</option>
      <option value="Opel">Opel</option>
      <option value="Ford">Ford</option>
      <option value="Peugeot">Peugeot</option>
      <option value="Renault">Renault</option>
      <option value="Citroën">Citroën</option>
      <option value="Toyota">Toyota</option>
      <option value="Honda">Honda</option>
      <option value="Hyundai">Hyundai</option>
      <option value="Kia">Kia</option>
      <option value="Mazda">Mazda</option>
      <option value="Volvo">Volvo</option>
      <option value="Nissan">Nissan</option>
      <option value="Fiat">Fiat</option>
      <option value="Skoda">Skoda</option>
      <option value="Seat">Seat</option>
      <option value="Mini">Mini</option>
      <option value="Dacia">Dacia</option>
      <option value="Suzuki">Suzuki</option>
      <option value="Chevrolet">Chevrolet</option>
    </select><br /><br />

    <label>Model:</label>
    <input type="text" name="model" placeholder="Bijv. A3, C-Klasse"><br /><br />

    <label>Prijs (max):</label>
    <input type="number" name="prijs" placeholder="Bijv. 10000"><br /><br />

    <label>Brandstof:</label>
    <select name="brandstof">
      <option value="">Alle</option>
      <option value="Benzine">Benzine</option>
      <option value="Diesel">Diesel</option>
      <option value="Hybride">Hybride</option>
    </select><br /><br />

    <label>Bouwjaar (vanaf):</label>
    <input type="number" name="bouwjaar" placeholder="Bijv. 2015"><br /><br />

    <label>Kilometerstand (max):</label>
    <input type="number" name="km" placeholder="Bijv. 100000"><br /><br />

    <label>Transmissie:</label>
    <select name="transmissie">
      <option value="">Alle</option>
      <option value="Automatisch">Automatisch</option>
      <option value="Manueel">Manueel</option>
    </select><br /><br />

    <button type="submit">Filter toepassen</button>
  </form>

  <div id="resultaatContainer">
    <!-- Gefilterde resultaten verschijnen hier -->
  </div>

  <script>
    document.getElementById('filterForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const advertenties = [
        {
          merk: "Audi",
          model: "A3",
          prijs: 4500,
          bouwjaar: 2014,
          km: 95000,
          brandstof: "Benzine",
          transmissie: "Manueel",
          foto: "https://via.placeholder.com/150?text=Audi+A3"
        },
        {
          merk: "BMW",
          model: "X5",
          prijs: 8500,
          bouwjaar: 2017,
          km: 120000,
          brandstof: "Diesel",
          transmissie: "Automatisch",
          foto: "https://via.placeholder.com/150?text=BMW+X5"
        },
        {
          merk: "Mercedes",
          model: "C-Klasse",
          prijs: 6500,
          bouwjaar: 2016,
          km: 80000,
          brandstof: "Hybride",
          transmissie: "Automatisch",
          foto: "https://via.placeholder.com/150?text=Mercedes+C"
        }
      ];

      const form = e.target;
      const filters = {
        merk: form.merk.value,
        model: form.model.value.toLowerCase(),
        prijs: form.prijs.value,
        brandstof: form.brandstof.value,
        bouwjaar: form.bouwjaar.value,
        km: form.km.value,
        transmissie: form.transmissie.value
      };

      const gefilterd = advertenties.filter(ad => {
        return (!filters.merk || ad.merk === filters.merk) &&
               (!filters.model || ad.model.toLowerCase().includes(filters.model)) &&
               (!filters.prijs || ad.prijs <= parseInt(filters.prijs)) &&
               (!filters.brandstof || ad.brandstof === filters.brandstof) &&
               (!filters.bouwjaar || ad.bouwjaar >= parseInt(filters.bouwjaar)) &&
               (!filters.km || ad.km <= parseInt(filters.km)) &&
               (!filters.transmissie || ad.transmissie === filters.transmissie);
      });

      const container = document.getElementById("resultaatContainer");
      container.innerHTML = "";

      if (gefilterd.length === 0) {
        container.innerHTML = "<p>Geen resultaten gevonden.</p>";
      } else {
        gefilterd.forEach(ad => {
          const div = document.createElement("div");
          div.innerHTML = `
            <img src="${ad.foto}" width="150"><br>
            <strong>${ad.merk} ${ad.model}</strong><br>
            Prijs: €${ad.prijs}<br>
            Bouwjaar: ${ad.bouwjaar}<br>
            Kilometerstand: ${ad.km.toLocaleString()} km<br>
            Brandstof: ${ad.brandstof}<br>
            Transmissie: ${ad.transmissie}<br><br>
          `;
          container.appendChild(div);
        });
      }
    });
  </script>

</body>
</html>
