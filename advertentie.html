<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plaats een advertentie</title>
</head>
<body>
  <h1>Plaats een advertentie</h1>

  <form name="advertentie" method="POST" data-netlify="true" enctype="multipart/form-data">
    <p>
      <label>Naam: <input type="text" name="naam" required></label>
    </p>
    <p>
      <label>Merk: <input type="text" name="merk" required></label>
    </p>
    <p>
      <label>Model: <input type="text" name="model" required></label>
    </p>
    <p>
      <label>Bouwjaar: <input type="number" name="bouwjaar" required></label>
    </p>
    <p>
      <label>Prijs (â‚¬): <input type="number" name="prijs" required></label>
    </p>
    <p>
      <label>Kilometerstand: <input type="number" name="kmstand"></label>
    </p>
    <p>
      <label>Transmissie:
        <select name="transmissie">
          <option value="Manueel">Manueel</option>
          <option value="Automatisch">Automatisch</option>
        </select>
      </label>
    </p>
    <p>
      <label>Brandstof:
        <select name="brandstof">
          <option value="Benzine">Benzine</option>
          <option value="Diesel">Diesel</option>
          <option value="Elektrisch">Elektrisch</option>
        </select>
      </label>
    </p>
    <p>
      <label>Beschrijving:<br>
        <textarea name="beschrijving" rows="5" cols="40"></textarea>
      </label>
    </p>
    <p>
      <label>Foto's uploaden (max 15): 
        <input type="file" name="fotos" accept="image/*" multiple>
      </label>
    </p>
    <p>
      <button type="submit">Verzenden</button>
    </p>
  </form>

</body>
</html>
