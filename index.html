<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VindHetOnline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
    }
    .categories {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .category-link {
      padding: 15px 25px;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .category-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welkom bij VindHetOnline</h1>

  <div class="categories">
    <a href="#" class="category-link" data-category="Auto's">🚗 Auto's</a>
    <a href="#" class="category-link" data-category="Vastgoed">🏡 Vastgoed</a>
    <a href="#" class="category-link" data-category="Elektronica">💻 Elektronica</a>
    <a href="#" class="category-link" data-category="Kleding">👗 Kleding</a>
    <a href="#" class="category-link" data-category="Meubels">🪑 Meubels</a>
    <a href="#" class="category-link" data-category="Tuin">🌿 Tuin</a>
    <a href="#" class="category-link" data-category="Dieren">🐶 Dieren</a>
    <a href="#" class="category-link" data-category="Muziekinstrumenten">🎸 Muziekinstrumenten</a>
    <a href="#" class="category-link" data-category="Overig">📦 Overig</a>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const categoryLinks = document.querySelectorAll(".category-link");

      categoryLinks.forEach(link => {
        link.addEventListener("click", function (e) {
          e.preventDefault();
          const selectedCategory = this.dataset.category;
          localStorage.setItem("selectedCategory", selectedCategory);
          window.location.href = "listings.html";
        });
      });
    });
  </script>
</body>
</html>
