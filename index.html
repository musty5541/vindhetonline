<!DOCTYPE html>
<html lang="nl">

</head>

  <header class="main-header">
    <div class="logo-area">
      <h1 id="welcome-text">Welkom bij VindhetOnline</h1>
    </div>
    <div class="lang-login">
      <select onchange="changeLang(this.value)">

    {
