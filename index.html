<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VindHetOnline</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }
    h1 {
      font-size: 2.2rem;
      margin-top: 1.5rem;
      color: #000;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 1rem;
    }
    .search-bar input {
      width: 70%;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border: 2px solid #007bff;
      border-radius: 10px 0 0 10px;
      outline: none;
    }
    .search-bar button {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      background-color: #007bff;
      border: 2px solid #007bff;
      color: white;
      border-radius: 0 10px 10px 0;
      cursor: pointer;
    }
    .search-bar button:hover {
      background-color: #0056b3;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .category {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .category:hover {
      background-color: #0056b3;
    }
    footer {
      margin: 2rem 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Welkom bij <strong>VindHetOnline</strong></h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Zoek naar producten... (bijv. Audi A4)">
    <button onclick="searchNow()">🔍</button>
  </div>

  <div class="grid">
    <button class="category" onclick="setCategory('Auto\'s')">🚗 Auto's</button>
    <button class="category" onclick="setCategory('Vastgoed')">🏡 Vastgoed</button>
    <button class="category" onclick="setCategory('Elektronica')">💻 Elektronica</button>
    <button class="category" onclick="setCategory('Kleding')">👗 Kleding</button>
    <button class="category" onclick="setCategory('Meubels')">🪑 Meubels</button>
    <button class="category" onclick="setCategory('Tuin')">🌿 Tuin</button>
    <button class="category" onclick="setCategory('Dieren')">🐶 Dieren</button>
    <button class="category" onclick="setCategory('Muziekinstrumenten')">🎸 Muziekinstrumenten</button>
    <button class="category" onclick="setCategory('Overig')">📦 Overig</button>
  </div>

  <footer>
    © 2025 VindHetOnline.be – Alle rechten voorbehouden
  </footer>

  <script>
    function setCategory(cat) {
      localStorage.setItem('selectedCategory', cat);
      localStorage.removeItem('searchQuery');
      window.location.href = "listings.html";
    }

    function searchNow() {
      const query = document.getElementById("searchInput").value.trim();
      if (query !== "") {
        localStorage.setItem("searchQuery", query);
        localStorage.removeItem("selectedCategory");
        window.location.href = "listings.html";
      }
    }
  </script>
</body>
</html>
