<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aan–Verkoop Demo</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Aan–Verkoop Demo</a>
      <button id="show-form" class="btn btn-primary">Nieuwe Advertentie</button>
    </div>
  </nav>

  <div class="container">

    <!-- Advertentie Toevoegen -->
    <div id="listing-form" class="card mb-4 d-none">
      <div class="card-body">
        <h5 class="card-title">Nieuwe Advertentie</h5>
        <form id="form">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Titel</label>
              <input type="text" id="title" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Categorie</label>
              <select id="category" class="form-select" required>
                <option value="">Kies…</option>
                <option>Alles</option>
                <option>Auto</option>
                <option>Kleding</option>
                <option>Sport</option>
                <option>Elektronica</option>
                <option>Woning</option>
                <option>Spullen</option>
                <option>Hobby</option>
                <option>Te Huur</option>
                <option>Te Koop</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Prijs (EUR)</label>
              <input type="number" id="price" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Afbeelding URL</label>
              <input type="url" id="image" class="form-control" placeholder="https://..." />
            </div>
            <div class="col-12">
              <label class="form-label">Beschrijving</label>
              <textarea id="description" class="form-control" rows="2"></textarea>
            </div>
          </div>
          <div class="mt-3 text-end">
            <button type="button" id="cancel" class="btn btn-secondary me-2">Annuleren</button>
            <button type="submit" class="btn btn-success">Toevoegen</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Categorieën -->
    <ul id="category-list" class="nav nav-pills mb-4">
      <!-- Wordt door JS gevuld -->
    </ul>

    <!-- Advertentiekaar­ten -->
    <div id="cards" class="row gy-4">
      <!-- Wordt door JS gevuld -->
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
